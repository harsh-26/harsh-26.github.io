<div class="cont">
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <a class="navbar-brand" [routerLink]="'.'">BookWorm</a>
  
    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
      &#9776;
    </button>
  
    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <!-- Step 4: Close the menu when a link is clicked. -->
          <a class="nav-link" [routerLink]="'/home'"  (click)="isMenuCollapsed = true">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/books'" (click)="isMenuCollapsed = true">Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/lending'"  (click)="isMenuCollapsed = true">Lending Library</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'.'" (click)="isMenuCollapsed = true">My Shelf</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'.'" (click)="isMenuCollapsed = true">My Library</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'.'" (click)="isMenuCollapsed = true">My Account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/aboutus'" (click)="isMenuCollapsed = true">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'.'" (click)="isMenuCollapsed = true">Contact Us</a>
        </li>   
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'.'" (click)="isMenuCollapsed = true">Feedback</a>
        </li>
      </ul>
      
      <ul class="navbar-nav nav-flex-icons">
        <li class="nav-item">
          <a  [routerLink]="'/cart'" class="nav-link waves-effect">
            <i class="fa" style="font-size:24px">&#xf07a;</i>
            <span class='badge badge-warning' id='lblCartCount'> 5 </span>
            <span class="clearfix d-none d-sm-inline-block"> Cart </span>
          </a>
        </li>
        <div *ngIf="!isLogin()">
          <button class ="btn btn-primary" [routerLink]="['/register']" >Sign Up/ Login</button>
        </div>
        <div *ngIf="isLogin()">
        <h5 class="d-sm-inline-block">{{username}}</h5> 
        <button class="btn btn-primary" (click)= "logout()" [routerLink]="['/home']">Logout</button>
       </div>  
        </ul>
        
    </div>
    
  </nav>
  
</div>
