<section *ngIf="book" class="py-5">
         <div class="container">
          <div class="row mb-5">
            <div class="col-lg-6">
              <!-- PRODUCT SLIDER-->
                <img  src="./../../..{{book.imagePath}}">
            </div>
            <!-- PRODUCT DETAILS-->
            <div class="col-lg-6">
              <ul class="list-inline mb-2">
                <li class="list-inline-item m-0"><i class="fas fa-star small text-warning"></i></li>
                <li class="list-inline-item m-0"><i class="fas fa-star small text-warning"></i></li>
                <li class="list-inline-item m-0"><i class="fas fa-star small text-warning"></i></li>
                <li class="list-inline-item m-0"><i class="fas fa-star small text-warning"></i></li>
                <li class="list-inline-item m-0"><i class="fas fa-star small text-warning"></i></li>
              </ul>
              <h1>{{book.title}}</h1>
              <p class="text-muted lead">{{book.price}}</p>
              <p class="text-small mb-4">{{book.longdesc}}</p>
              <div class="row align-items-stretch mb-4">
            <div class="col-sm-3 pl-sm-0">
                <a class="btn btn-dark btn-sm btn-block h-100 d-flex align-items-center justify-content-center px-0 ml-3" href="cart.html">Add to cart</a>
            </div>
              </div><a class="btn btn-link text-dark p-0 mb-4" href="#"><i class="far fa-heart mr-2"></i>Add to wish list</a><br>
            </div>
          </div>

          <!-- DETAILS TABS-->
          <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
            <li [ngbNavItem]="1">
              <a ngbNavLink>Book Description</a>
              <ng-template ngbNavContent>
                <p>{{book.shortdesc}}</p>
                <p>{{book.longdesc}}</p>
              </ng-template>
            </li>
            <li [ngbNavItem]="2">
              <a ngbNavLink>Book Details </a>
              <ng-template ngbNavContent>
                
              </ng-template>
            </li>
          </ul>
          <div [ngbNavOutlet]="nav" class="mt-2"></div>
          

        </div>
    </section>
