
<app-navbar></app-navbar>
<div class="container">
    <!-- HERO SECTION-->
    <section class="py-5 bg-light">
      <div class="container">
        <div class="row px-4 px-lg-5 py-lg-4 align-items-center">
          <div class="col-lg-6">
            <h1 class="h2 text-uppercase mb-0">Checkout</h1>
          </div>
          <div class="col-lg-6 text-lg-right">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb justify-content-lg-end mb-0 px-0">
                <li class="breadcrumb-item"><a [routerLink]="'/home'">Home</a></li>
                <li class="breadcrumb-item"><a [routerLink]="'/cart'">Cart</a></li>
                <li class="breadcrumb-item active" aria-current="page">Checkout</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </section>
    <section class="py-5">
      <!-- BILLING ADDRESS-->
      <h2 class="h5 text-uppercase mb-4">Billing details</h2>
      <div class="row">
       
        <!-- ORDER SUMMARY-->
        <div class="col-lg-9">
          <div class="card border-0 rounded-0 p-lg-4 bg-light">
            <div class="card-body">
              <h5 class="text-uppercase mb-4">Your order</h5>
              <ul class="list-unstyled mb-0">
                <li class="d-flex align-items-center justify-content-between mb-2">
                  <strong class="small font-weight-bold">Book Cover</strong>
                  <strong class="small font-weight-bold">Book Name</strong>
                  <strong class="small font-weight-bold">Price</strong>
                </li>
                <li class="border-bottom my-2"></li>
                <li *ngFor="let a of books" class="d-flex align-items-center justify-content-between mb-2">
                  <img src="./../../..{{a.imagePath}}">
                  <strong class="small font-weight-bold">{{a.title}}</strong>
                  <span class="text-muted small">{{a.price | currency  :"INR"}}</span>
                </li>
                <li class="border-bottom my-2"></li>
                <li class="d-flex align-items-center justify-content-between"><strong class="text-uppercase small font-weight-bold">Total</strong><span>{{price}}</span></li>
              </ul>
              <div class="text-center mt-5 col-lg-12 form-group">
                <button class="btn btn-dark" (click)="onSubmit()">Place order</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
